<app-tab-component class="about">
  <div class="tab tab--about">
    <div class="overlay">
      <div class="central">
        <div class="top">
          <h1>EDUARDO LUIZ DA SILVEIRA</h1>
          <h3>Contacts and Links</h3>
          <h5 *ngFor="let link of links"><a href="{{link.type == 'Email' ? 'mailto:' : ''}}{{link.value}}">{{link.type}}</a></h5>
        </div>
      </div>
    </div>
    <div class="background-image"></div>
  </div>
</app-tab-component>
